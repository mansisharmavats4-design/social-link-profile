<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(12, 12, 12);
        }
        .container{
            display: flex;
            flex-direction: column;
            margin-top: 80px ;
            margin-left: 600px;
            background-color: rgba(29, 28, 28, 0.559);
            height: 600px;
            width: 300px;
            padding: 20px 20px;
            border-radius: 25px;
        }
        header img{
            border-radius: 100%;
            margin-left: 110px;
            height: 70px;
            width: auto;
            margin-top: 30px;

        }
        header h1{
            color:  rgb(220, 220, 220);;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;

        }
        header h6{
            color: rgb(153, 184, 0);
            font-family:monospace;
            text-align: center;
            font-size: 18px;
            margin-top: -10px;
        }
        nav{
            color: rgb(186, 186, 186);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .box{
            height: 20px;
            width: 250px;
            color: black;
            background-color: rgba(45, 44, 44, 0.559);
            border-radius: 10px;
            padding: 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 20px;
            margin-bottom: 20px;
            
        }
        .box:hover{
            background-color: rgb(212, 255, 0);;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="avatar-jessica.jpeg" alt="image">
            <h1>Jessica Randall</h1>
            <h6>London,United Kingdom</h6>
        </header>
        <nav>
            "Front-end developer and avid reader."
        </nav>
        <main>
        <div class="box">Github</div>
        <div class="box">Front-end Mentor</div>
        <div class="box">LinkedIn</div>
        <div class="box">Twitter</div>
        <div class="box">Instagram</div>
        </main>
    </div>
</body>
</html>
